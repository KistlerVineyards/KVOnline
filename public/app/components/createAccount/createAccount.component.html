<div class="form-signin">
  <div class="loginTextCenter2">Welcome to Kistler Vineyards new order website.</div>
  <div [innerHTML]="newUserText"></div>
  <form [formGroup]="createAccountForm" novalidate (ngSubmit)="createAccount()">
    <div class="form-group">
      <label for="InputEmail1">Customer code:</label>
      <input type="text" [readonly]="true" class="form-control" id="InputCode" placeholder="Customer Code" formControlName="code">
      <!--<control-messages [control]="createAccountForm.controls.code"></control-messages>-->
    </div>
    <div *ngIf="allowCreateNewUser">
      <div class="form-group">
        <label for="InputPassword1">New password:</label>
        <input type="password" class="form-control" id="InputPassword1" placeholder="Create New Password" formControlName="password">
        <control-messages [control]="createAccountForm.controls.password"></control-messages>
      </div>
      <div class="form-group">
        <label for="InputPassword2">Confirm new password:</label>
        <input type="password" class="form-control" id="InputPassword2" placeholder="Confirm New Password" formControlName="confirmPassword">
        <control-messages [control]="createAccountForm.controls.confirmPassword"></control-messages>
      </div>
      <button type="submit" class="btn btn-md btn-kistler btn-block" [disabled]="!createAccountForm.valid">Submit</button>
    </div>
  </form>
</div>
