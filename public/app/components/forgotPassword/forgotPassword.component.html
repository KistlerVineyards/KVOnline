<form [formGroup]="forgotForm" novalidate class="form-signin" (ngSubmit)="sendMail(forgotForm.controls.codeOrMail.value)">
	<h2 class="loginTextCenter">Forgot password</h2>
	<div class="form-group">
		<alert *ngIf="alert.show" [type]="alert.type">{{alert.message}}</alert>
		<label for="InputEmail1">Email address or Customer code </label>
		<input formControlName="codeOrMail" type="email" class="form-control" id="InputCodeOrEmail1" placeholder="Cust code or Email">
		<control-messages [control]="forgotForm.controls.codeOrMail"></control-messages>
	</div>
	<button type="submit" [disabled]="!forgotForm.valid" class="btn btn-md btn-kistler">Submit</button>
	<button type="button" (click)="cancel()" class="btn btn-md btn-kistler">Cancel</button>
</form>
<div class="row">
    <modal #loginSuccessModal [hideCloseButton]="true" [closeOnOutsideClick]="false">
        <modal-header>
            <h2>Password Changed</h2>
        </modal-header>
        <modal-content>
			<div class="popupText">Your Password changed Sucessfully. Click <a routerLink="/login">here</a> to login with new Password.</div>        </modal-content>
    </modal>
</div>
